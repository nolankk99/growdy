# 애플리케이션 설정
spring.application.name=growdy-web

# 서버 설정
server.port=8080
server.servlet.context-path=/

# Thymeleaf 설정
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# 정적 리소스 설정
spring.resources.static-locations=classpath:/static/
spring.resources.cache.period=0

# 로깅 설정
logging.level.com.growdy.web=INFO
logging.level.org.springframework.web=INFO

# 국제화 설정
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# MySQL 데이터베이스 설정
spring.datasource.url=jdbc:mysql://localhost:3306/growdy_db?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# SQL 초기화 스크립트 설정
# spring.sql.init.mode=always
# spring.sql.init.schema-locations=classpath:schema.sql
# spring.sql.init.data-locations=classpath:data.sql

# MyBatis 설정
mybatis.type-aliases-package=com.growdy.web.model
mybatis.mapper-locations=classpath:mybatis/mapper/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# 콘솔에 SQL 출력 여부
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Connection Pool 설정
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000

