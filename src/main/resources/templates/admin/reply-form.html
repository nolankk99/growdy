<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>답변 작성 - 관리자</title>
    <link rel="stylesheet" href="/css/admin.css" />
    <style>
        .reply-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .inquiry-summary {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .inquiry-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .inquiry-meta {
            color: #777;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .inquiry-content {
            color: #333;
        }
        .reply-form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 200px;
        }
        .form-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .form-actions button, .form-actions a {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
        }
        .submit-btn {
            background-color: #2ecc71;
            color: white;
        }
        .cancel-btn {
            background-color: #95a5a6;
            color: white;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>답변 작성</h1>
        
        <div class="reply-container">
            <div class="inquiry-summary">
                <div class="inquiry-title" th:text="${inquiry.subject}">문의 제목</div>
                <div class="inquiry-meta">
                    <span th:text="${inquiry.name}">이름</span> | 
                    <span th:text="${inquiry.email}">이메일</span> | 
                    <span th:text="${#dates.format(inquiry.createdDate, 'yyyy-MM-dd HH:mm')}">날짜</span>
                </div>
                <div class="inquiry-content" th:text="${inquiry.message}">문의 내용</div>
            </div>
            
            <div class="reply-form">
                <form th:action="@{'/admin/inquiries/' + ${inquiry.inquiryId} + '/reply'}" method="post">
                    <div class="form-group">
                        <label for="replyContent">답변 내용</label>
                        <textarea id="replyContent" name="replyContent" required></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">답변 등록</button>
                        <a th:href="@{'/admin/inquiries/' + ${inquiry.inquiryId}}" class="cancel-btn">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
