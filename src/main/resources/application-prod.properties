# 애플리케이션 설정
spring.application.name=growdy-web

# 서버 설정
server.port=8080
server.servlet.context-path=/

# Thymeleaf 설정
spring.thymeleaf.cache=true
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# 정적 리소스 설정
spring.resources.static-locations=classpath:/static/
spring.resources.cache.period=86400

# 로깅 설정
logging.level.com.growdy.web=WARN
logging.level.org.springframework.web=WARN
logging.file.name=/var/log/growdy/application.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30

# 국제화 설정
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# MySQL 데이터베이스 설정
spring.datasource.url=jdbc:mysql://localhost:3306/growdy_db?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis 설정
mybatis.type-aliases-package=com.growdy.web.model
mybatis.mapper-locations=classpath:mybatis/mapper/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# 콘솔에 SQL 출력 여부
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Connection Pool 설정
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# SQL 초기화 스크립트 설정
spring.sql.init.mode=never

# 세션 설정
server.servlet.session.timeout=30m
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true 